<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số: "));
    let check = number > 0 ? "soduong" : number < 0 ? "soam" : "0";
    switch (check) {
        case "soduong":
            alert(1)
            break
        case "soam":
            alert(-1)
            break
        default:
            alert(0)
    }
</script>
</body>
</html>
